version: '2'
services:
  mailcatcher:
    image: dockage/mailcatcher:0.9.0
    ports:
      - 1080:1080
      - 1025:1025
  minio:
    image: minio/minio:RELEASE.2024-01-29T03-56-32Z
    ports:
      - '9001:9001'
    command: 'server /data --console-address ":9001"'
    volumes:
      - ./data/minio:/data
  db:
    image: postgis/postgis:11-3.0-alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  server:
    build: .
    image: peakresponse/peak-server
    command: bash -l -c "bin/init; nf start -j Procfile.dev"
    volumes:
      - ~/.ssh:/root/.ssh
      - ~/.gitconfig:/root/.gitconfig
      - .:/opt/node/app
      - /opt/node/app/node_modules
      - /opt/node/app/angular/node_modules
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://postgres@db/app
      - AWS_S3_ACCESS_KEY_ID=minioadmin
      - AWS_S3_SECRET_ACCESS_KEY=minioadmin
      - AWS_S3_BUCKET=app
      - AWS_S3_ENDPOINT=http://minio:9000
      - AWS_S3_BUCKET_REGION=us-east-1
    ports:
      - 3001:3001
      - 4200:4200
    depends_on:
      - db
      - minio
  nginx:
    build: ./nginx
    image: peakresponse/peak-nginx
    volumes:
      - ./nginx/templates:/etc/nginx/templates
      - ./nginx/letsencrypt:/etc/letsencrypt
    env_file:
      - ./.env
    ports:
      - 3000:3000
      - 8080:8080
      - 9000:9000
    depends_on:
      - server
