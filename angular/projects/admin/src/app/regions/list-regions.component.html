<router-outlet></router-outlet>
<div [class.d-none]="route.firstChild">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <span class="d-flex">
      <h1 class="h2">Regions</h1>
      <a routerLink="/regions/new" class="btn btn--sm btn--secondary ms-3">New Region</a>
    </span>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr class="list">
          <th>Name</th>
        </tr>
      </thead>
      <shared-list type="regions" [params]="params">
        <ng-template let-records="records" let-record="record">
          <tr [routerLink]="['/regions', record.id]">
            <td>{{ record.name }}</td>
          </tr>
        </ng-template>
      </shared-list>
    </table>
  </div>
</div>
