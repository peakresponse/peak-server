<router-outlet></router-outlet>
<div [class.d-none]="route.firstChild">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <span class="d-flex align-items-center">
      <h1 class="h2" i18n>NEMSIS {{ nemsisVersion ?? '' }}</h1>
      <button (click)="onClickImport()" [disabled]="isImporting" class="btn btn--sm btn--secondary ms-3">Import EMS Elements</button>
      <shared-loader class="ms-2" *ngIf="isImporting"></shared-loader>
    </span>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr class="list">
          <th>Name</th>
          <th>Display Name</th>
          <th>Definition</th>
        </tr>
      </thead>
      <shared-list #list type="nemsisElements" [params]="params">
        <ng-template let-records="records" let-record="record">
          <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.displayName }}</td>
            <td>{{ record.definition }}</td>
          </tr>
        </ng-template>
      </shared-list>
    </table>
  </div>
</div>
