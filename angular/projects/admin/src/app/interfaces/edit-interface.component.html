<router-outlet></router-outlet>
<div [class.d-none]="route.firstChild">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Edit Interface</h1>
  </div>
  <shared-form
    *ngIf="id"
    type="interfaces"
    [id]="id"
    [hideButtons]="!isEditing"
    [showCancel]="true"
    (cancel)="isEditing = false"
    (update)="isEditing = false"
    (delete)="onDelete()"
    class="d-block col-xl-6">
    <ng-template let-record="record" let-error="error">
      <ng-container *ngIf="isEditing">
        <admin-interfaces-form [record]="record" [error]="error"></admin-interfaces-form>
      </ng-container>
      <ng-container *ngIf="!isEditing">
        <div class="mb-3">
          <label>Name</label>
          <h3>{{ record.name }}</h3>
        </div>
        <div class="mb-3">
          <label>Min App Version</label>
          <h3>{{ record.minAppVersion }}</h3>
        </div>
        <div class="mb-3">
          <label>NEMSIS Version</label>
          <h3>{{ record.nemsisVersion }}</h3>
        </div>
        <div class="mb-3">
          <label>Data Set</label>
          <h3>{{ record.dataSet }}</h3>
        </div>
        <div class="mb-3">
          <button (click)="isEditing = true" class="btn btn--sm btn--primary">Edit</button>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr class="list">
                <th>Screen <a [routerLink]="['/interfaces', record.id, 'screens', 'new']" class="btn btn--sm btn--primary ms-3">Add</a></th>
                <th>Position</th>
              </tr>
            </thead>
            <shared-list type="screens" [params]="params" [basePath]="'/interfaces/' + record.id">
              <ng-template let-records="records" let-r="record">
                <tr [routerLink]="['/interfaces', record.id, 'screens', r.id]">
                  <td>{{ r.name }}</td>
                  <td>{{ r.position }}</td>
                </tr>
              </ng-template>
            </shared-list>
          </table>
        </div>
      </ng-container>
    </ng-template>
  </shared-form>
</div>
