<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
  <h1 class="h2">New Form</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <shared-form (create)="onCreate($event)" [transformRecord]="onSubmit" type="demographics.forms">
      <ng-template let-record="record" let-error="error">
        <admin-demographics-form [record]="record" [error]="error"></admin-demographics-form>
      </ng-template>
    </shared-form>
  </div>
</div>
