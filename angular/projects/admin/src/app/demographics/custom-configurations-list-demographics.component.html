<router-outlet></router-outlet>
<shared-xsd-list
  #list
  name="Custom Configurations"
  dataSet="DEM"
  [class.d-none]="route.firstChild"
  [keyPath]="['demographics', 'customConfigurations']"
  [nemsisVersion]="agency.version?.nemsisVersion"
  xsd="dCustom_v3.xsd"
  [draftNemsisVersion]="agency.draftVersion?.nemsisVersion"
  draftXsd="dCustom_v3.xsd"
  [schemaColumns]="sectionColumns"
>
  <ng-container class="admin-schema-list-header">
    <button (click)="onImport()" class="btn btn--sm btn--secondary ms-3">Import from State Data Set</button>
  </ng-container>
</shared-xsd-list>
