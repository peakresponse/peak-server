<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Edit Facility</h1>
</div>
<div class="row">
  <shared-form #form *ngIf="id" type="facilities" [id]="id" class="col-md-3">
    <ng-template let-record="record" let-error="error">
      <div class="mb-3">
        <shared-text-field id="name" label="Name" [source]="record" [target]="record" [error]="error"></shared-text-field>
      </div>
      <div class="mb-3">
        <shared-text-field id="lat" label="Latitude" [source]="record"></shared-text-field>
      </div>
      <div class="mb-3">
        <shared-text-field id="lng" label="Longitude" [source]="record"></shared-text-field>
      </div>
      <div class="mb-3">
        <button (click)="onGeocode()" type="button" class="btn btn--sm btn--secondary" i18n>Geocode</button>
      </div>
    </ng-template>
  </shared-form>
</div>
