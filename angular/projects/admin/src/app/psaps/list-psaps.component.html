<router-outlet></router-outlet>
<div [class.d-none]="route.firstChild">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">PSAPs</h1>
    <shared-search-field placeholder="Search" (debouncedValueChange)="search = $event"></shared-search-field>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="col-1">Id</th>
          <th>Name</th>
          <th>Comments</th>
        </tr>
      </thead>
      <shared-list type="psaps" [search]="search">
        <ng-template let-records="records" let-record="record">
          <tr class="state" [routerLink]="['/psaps', record.id]">
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
            <td class="text-muted">{{ record.comments }}</td>
          </tr>
        </ng-template>
      </shared-list>
    </table>
  </div>
</div>
