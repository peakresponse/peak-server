<shared-form *ngIf="id" type="guides" [id]="id" [hideButtons]="true">
  <ng-template let-record="record" let-error="error">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
      <span class="d-flex">
        <h1 class="h2">{{ record.name }}</h1>
      </span>
    </div>
    <ng-container *ngFor="let section of record.sections">
      <h3>{{ section.name }}</h3>
    </ng-container>
  </ng-template>
</shared-form>
