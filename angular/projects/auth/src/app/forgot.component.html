<form (submit)="onSubmit($event)">
  <fieldset [disabled]="isLoading">
    <div class="mb-3">
      Enter the email address you registered with to receive a reset password link.
    </div>
    <div class="mb-3">
      <shared-text-field id="email" label="Email" placeholder="jane@firedepartment.gov" [source]="data" [target]="data" [error]="error">
        <ng-template><div class="valid-feedback" *ngIf="success">{{success.message}}</div></ng-template>
      </shared-text-field>
    </div>
    <div class="d-flex flex-column align-items-center">
      <button type="submit" [disabled]="!isValid" class="btn btn--primary w-50 mb-3">Submit</button>
      <a class="mb-2" routerLink="/login">Sign In</a>
    </div>
  </fieldset>
</form>
