<ng-container [ngSwitch]="componentType">
  <shared-xsd-input *ngSwitchCase="COMPONENT_TYPES.input" [basePath]="basePath" [element]="element" [data]="data" [error]="error" [index]="index" [selectedValue]="selectedValue" [displayOnly]="displayOnly"></shared-xsd-input>
  <shared-xsd-select *ngSwitchCase="COMPONENT_TYPES.select" [basePath]="basePath" [element]="element" [data]="data" [error]="error" [index]="index" [selectedValue]="selectedValue" [displayOnly]="displayOnly"></shared-xsd-select>
  <shared-xsd-select-state *ngSwitchCase="COMPONENT_TYPES.selectState" [basePath]="basePath" [element]="element" [data]="data" [error]="error" [index]="index" [selectedValue]="selectedValue" [displayOnly]="displayOnly"></shared-xsd-select-state>
</ng-container>
