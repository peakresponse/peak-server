<div class="input-group">
  <ng-content *ngIf="!isNil"></ng-content>
  <select *ngIf="isNil" [(ngModel)]="NV" [id]="formName + '-NV'" [name]="formName + '-NV'" class="custom-select">
    <option *ngFor="let nv of nilValues" [value]="nv['xs:restriction']['xs:enumeration']._attributes.value">{{nv['xs:restriction']['xs:enumeration']['xs:annotation']['xs:documentation']._text}}</option>
  </select>
  <div *ngIf="isNillable" class="input-group-append">
    <div class="input-group-text">
      <small><input [(ngModel)]="isNil" [id]="formName + '-nil'" tabindex="-1" type="checkbox" />&nbsp;<label [for]="formName + '-nil'" class="text-muted">Nil?</label></small>
    </div>
  </div>
  <div *ngIf="index !== undefined && !(isRequired && index == 0)" class="input-group-append">
    <button (click)="remValue(selectedValue)" tabindex="-1" class="btn btn-danger" type="button">&times;</button>
  </div>
</div>
