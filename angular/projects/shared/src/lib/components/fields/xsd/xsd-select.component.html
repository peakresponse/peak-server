<shared-xsd-element-wrapper [element]="element" [data]="data" [index]="index" [selectedValue]="selectedValue">
  <select [id]="formName" [name]="formName" [(ngModel)]="value" class="custom-select" [class.is-invalid]="isInvalid">
    <option *ngFor="let item of type['xs:restriction']['xs:enumeration']" [ngValue]="item._attributes.value">{{item['xs:annotation']['xs:documentation']._text}}</option>
  </select>
</shared-xsd-element-wrapper>
