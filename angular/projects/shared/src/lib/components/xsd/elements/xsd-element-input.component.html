<ng-container [ngSwitch]="componentType">
  <shared-xsd-element-input-city
    class="d-flex"
    *ngSwitchCase="COMPONENT_TYPES.city"
    [xsd]="xsd"
    [record]="record"
    [stack]="stack"
    [basePath]="basePath"
    [element]="element"
    [attribute]="attribute"
    [data]="data"
    [error]="error"
    [index]="index"
    [selectedValue]="selectedValue"
    [readOnly]="readOnly"
    [displayOnly]="displayOnly">
  </shared-xsd-element-input-city>
  <shared-xsd-element-input-county
    class="d-flex"
    *ngSwitchCase="COMPONENT_TYPES.county"
    [xsd]="xsd"
    [record]="record"
    [stack]="stack"
    [basePath]="basePath"
    [element]="element"
    [attribute]="attribute"
    [data]="data"
    [error]="error"
    [index]="index"
    [selectedValue]="selectedValue"
    [readOnly]="readOnly"
    [displayOnly]="displayOnly">
  </shared-xsd-element-input-county>
  <shared-xsd-input
    class="d-flex"
    *ngSwitchCase="COMPONENT_TYPES.input"
    (pasteMulti)="onPasteMulti($event)"
    [xsd]="xsd"
    [record]="record"
    [stack]="stack"
    [basePath]="basePath"
    [element]="element"
    [attribute]="attribute"
    [data]="data"
    [error]="error"
    [index]="index"
    [selectedValue]="selectedValue"
    [readOnly]="readOnly"
    [displayOnly]="displayOnly">
  </shared-xsd-input>
  <shared-xsd-select
    class="d-flex"
    *ngSwitchCase="COMPONENT_TYPES.select"
    [xsd]="xsd"
    [record]="record"
    [stack]="stack"
    [basePath]="basePath"
    [element]="element"
    [attribute]="attribute"
    [data]="data"
    [error]="error"
    [index]="index"
    [selectedValue]="selectedValue"
    [readOnly]="readOnly"
    [displayOnly]="displayOnly">
  </shared-xsd-select>
  <shared-xsd-select-state
    class="d-flex"
    *ngSwitchCase="COMPONENT_TYPES.selectState"
    [xsd]="xsd"
    [record]="record"
    [stack]="stack"
    [basePath]="basePath"
    [element]="element"
    [attribute]="attribute"
    [data]="data"
    [error]="error"
    [index]="index"
    [selectedValue]="selectedValue"
    [readOnly]="readOnly"
    [displayOnly]="displayOnly">
  </shared-xsd-select-state>
</ng-container>
