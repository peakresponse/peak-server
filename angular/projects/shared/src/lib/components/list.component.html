<shared-loader *ngIf="!records"></shared-loader>
<ng-template *ngFor="let record of records; trackBy: trackById" [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{records: records, record: record}"></ng-template>
<ng-template *ngIf="records?.length === 0" [ngTemplateOutlet]="emptyTemplate"></ng-template>
<span #paginationLoader="sharedAutoload" *ngIf="paginationLink" [shared-autoload]="paginationLink" (onLoadMore)="onLoadMore($event)"></span>
