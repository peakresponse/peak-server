<shared-logo-full-dark *ngIf="type == 'full' && color == 'dark'" [width]="width" [height]="height"></shared-logo-full-dark>
<shared-logo-full-light *ngIf="type == 'full' && color == 'light'" [width]="width" [height]="height"></shared-logo-full-light>
<shared-logo-full-white *ngIf="type == 'full' && color == 'white'" [width]="width" [height]="height"></shared-logo-full-white>
<shared-logo-square-dark *ngIf="type == 'square' && color == 'dark'" [width]="width" [height]="height"></shared-logo-square-dark>
<shared-logo-square-light *ngIf="type == 'square' && color == 'light'" [width]="width" [height]="height"></shared-logo-square-light>
